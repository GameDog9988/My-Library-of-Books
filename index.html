<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>My Library</title>
  </head>
  <body>
    <header>
      <h1>Alexander's Library</h1>
      <button class="new-book-btn">New book</button>
      <button class="undo-book-btn">Undo new book</button>
      <form method="POST" class="new-book-form">
        <ul>
          <li>
            <label for="title">Title:</label>
            <input type="text" id="titleInput" />
          </li>

          <li>
            <label for="authorInput">Author:</label>
            <input type="text" id="authorInput" />
          </li>

          <li>
            <label for="pagesInput">Number of pages:</label>
            <input type="text" id="pagesInput" />
          </li>

          <li>
            <label for="readInput">Have you read?:</label>
            <input type="text" id="readInput" />
          </li>

          <li>
            <label for="colorInput">Color of cover:</label>
            <input type="text" id="colorInput" />
          </li>
          <li class="submit-button">
            <button type="submit" id="bookSubmit">Shelve your new book</button>
          </li>
        </ul>
      </form>
    </header>
    <div class="container"></div>
    <script src="script.js"></script>
  </body>
</html>
