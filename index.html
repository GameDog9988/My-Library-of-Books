<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>My Library</title>
  </head>
  <body>
    <header>
      <h1>Alexander's Library</h1>
      <button class="new-book-btn">New book</button>
    </header>
    <form action="" method="POST" class="new-book-form">
      <ul>
        <li>
          <label for="title">Title:</label>
          <input type="text" id="title" />
        </li>

        <li>
          <label for="author">Author:</label>
          <input type="text" id="author" />
        </li>

        <li>
          <label for="pages">Number of pages:</label>
          <input type="text" id="pages" />
        </li>

        <li>
          <label for="read">Have you read?:</label>
          <input type="text" id="read" />
        </li>

        <li>
          <label for="color">Color of cover:</label>
          <input type="text" id="color" />
        </li>
        <li class="submit-button">
          <button type="submit">Shelve your new book</button>
        </li>
      </ul>
    </form>
    <div class="container">
      <div class="card">Heart of Darkness</div>
      <div class="card">Heart of Darkness</div>
      <div class="card">Heart of Darkness</div>
      <div class="card">Heart of Darkness</div>
      <div class="card">Heart of Darkness</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
